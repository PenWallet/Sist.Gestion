<!DOCTYPE html>
<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="../JS/main.js"></script>
    <script src="../JS/Entidades.js"></script>
    <meta charset="utf-8" />
    <title>CRUD Personas AJAX</title>
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <h4>CRUD de Personas AJAX desde la API</h4>
                <p>
                    <button title="Añadir" id="btnAnadir" class="btn btn-info btn-s"><span class="glyphicon glyphicon-plus"></span></button>
                    <button title="Okay" id="btnAceptar" class="btn btn-success btn-s"><span class="glyphicon glyphicon-ok"></span></button>
                    <button title="Nope" id="btnRechazar" class="btn btn-danger btn-s"><span class="glyphicon glyphicon-remove"></span></button>
                    <button title="Okay" id="btnAceptarEdit" class="btn btn-success btn-s"><span class="glyphicon glyphicon-ok"></span></button>
                    <button title="Nope" id="btnRechazarEdit" class="btn btn-danger btn-s"><span class="glyphicon glyphicon-remove"></span></button>
                    <button title="Borrar" id="btnBorrar" class="btn btn-warning btn-s"><span class="glyphicon glyphicon-trash"></span></button>
                </p>

                <div class="table-responsive">

                    <table id="tablaPersonas" class="table table-bordred table-striped">

                        <thead>
                        <th><input type="checkbox" id="checkall" onclick="checkAll()" /></th>
                        <th>Departamento</th>
                        <th style="display: none;"></th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Fecha de nacimiento</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Editar</th>
                        </thead>
                        <tbody id="tbodyPersonas"></tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
